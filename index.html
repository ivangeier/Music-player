<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <audio id="music">
            <source src="./music/bensound-creepy.mp3">
        </audio>

        <div class="wrapper-content">

            <div class="circle-photo">
            </div>
            
            <h1 class="title">Creepy</h1>
           
            <div class="rangerBar">
                <span id="timerDisplay">00:00:00</span><br>
                <input type="range" class="timer" id="timerBar" value="0" min="0">
            </div>

            <div class="controls">
                <i class="fas fa-backward" onclick="backward()"></i>
                
                <div id="start" class="circle-btn" onclick="play()">
                    <i id="start-btn" class="fas fa-play"></i>
                </div>

                <div id="stop" class="circle-btn" onclick="pause()">
                    <i id="stop-btn" class="fas fa-pause"></i>
                </div>
    
                 <i class="fas fa-forward" onclick="forward()"></i>
            </div>

            <div class="controls-two">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" step="0.2" value="1" min="0" max="1" onchange="musicVolume(this.value)">
                <i class="fas fa-undo" onclick="again()"></i>
            </div>
        </div>
    </div>

    <p class="link">desenvolvido por: <a href="https://github.com/vinicius-je">Vinicius Jesus</a></p>
    <script src="./musicPlayer.js"></script>
</body>
</html>
