<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <audio id="music">
            <source src="./music/royal_blood_trouble_s_coming_official_video_-9083338381852312934.mp3">
        </audio>

        <div class="wrapper-content">

            <div class="circle-photo">
            </div>

            <div class="text">
                <h1>Royal Blood</h1>
                <p>Trouble's Coming</p>
            </div>

            <div class="rangerBar">
                <span id="time">00:00:00</span><br>
                <input type="range" class="timer" id="timerBar" value="0" min="0">
            </div>

            <div class="controls">
                <i class="fas fa-backward" onclick="backward()"></i>
                
                <div class="circle-btn" onclick="music.play()">
                    <i id="btn" class="fas fa-play"></i>
                </div>
    
                 <i class="fas fa-forward" onclick="forward()"></i>
            </div>

            <div class="controls-two">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" value="0" min="0" max="1">
                <i class="fas fa-undo"></i>
            </div>
        </div>
    </div>

    <p class="link">desevolvido por: <a>Vinicius Jesus</a></p>
    <script src="./musicPlayer.js"></script>
</body>
</html>
