<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="container">

        <audio id="music" controls>
            <source src="./music/royal_blood_trouble_s_coming_official_video_-9083338381852312934.mp3">
        </audio>
        <input type="range" id="timerBar" value="0" min="0">
        <div class="controls">
            <div class="circle" onclick="backward()">
                <i class="fas fa-backward"></i>
            </div>
            <div class="circle" onclick="music.play()">
                <i id="btn" class="fas fa-play"></i>
            </div>
            <div class="circle" onclick="forward()">
               <i class="fas fa-forward"></i>
            </div>
        </div>
    </div>

    <script src="./musicPlayer.js"></script>
</body>
</html>
